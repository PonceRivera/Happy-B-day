<head>

        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Playfair+Display:ital,wght@0,700;1,700&display=swap"

</head>

<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <span class="pill">Hoy es tu dÃ­a</span>
                <h1 class="title">Feliz CumpleaÃ±os <span class="highlight">Zayra</span></h1>
                <p class="subtitle">No se que poner aqui</p>
            </div>

            <div class="content">
                <p class="message">
                    Que cumplas muchos mas y que
                    los niÃ±os te saquen canas verdes
                </p>
                <div class="gift-icon">ğŸ</div>
            </div>

            <button id="celebrateBtn">Â¡Celebrar! ğŸ‰</button>
        </div>
    </div>

    <script>
        const btn = document.getElementById('celebrateBtn');
        const audio = new Audio('yippee.mp3'); // AsegÃºrate de renombrar tu archivo a yippee.mp3

        function launchConfetti() {
            audio.play().catch(e => console.log("Audio play failed:", e)); // Reproducir sonido

            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            var random = function (min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function () {
                var timeLeft = animationEnd - Date.now();

                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }

                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        btn.addEventListener('click', launchConfetti);

        // Auto launch on load
        window.addEventListener('load', () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        });
    </script>
</body>
